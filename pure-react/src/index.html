<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-compatible" content="ie=edge" />
    <title>Pure React</title>
  </head>

  <body>
    <div id="root">React not Rendered</div>
    <script src="https://unpkg.com/browse/react@17.0.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/browse/react-dom@17.0.1/umd/react-dom.development.js"></script>
    <script>
      const Person = (props) => {
        return React.createElement('div', {}, [
          React.createElement('h1', {}, props.name),
          React.createElement('p', {}, props.occupation),
        ]);
      };

      class App extends React.Component {
        render() {
          return React.createElement('div', {}, [
            React.createElement('h1', {}, 'REACT IS RENDERED!!!'),
            React.createElement(Person, {
              name: 'Noah',
              occupation: 'developer',
            }),
            React.createElement(Person, {
              name: 'Andrei',
              occupation: 'instructor',
            }),
            React.createElement(Person, {
              name: 'Ted',
              occupation: 'actor',
            }),
          ]);
        }
      }

      ReactDOM.render(
        React.createElement(App),
        document.getElementById('root')
      );
    </script>
  </body>
</html>
